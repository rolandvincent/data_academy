<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Customer Segmentation</a>
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../data">Data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../chart">Chart</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid p-4">
      <table id="table_customer" class="display">
        <thead>
          <tr>
            <th>Gender</th>
            <th>Age</th>
            <th>Annual Income</th>
            <th>Spending Score</th>
            <th>Legend</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"
    ></script>
    <script>
      async function getDataset() {
        let response = await fetch("../data?query=dataset");

        if (response.ok) {
          let data = await response.json();
          //let data = jQuery.parseJSON(json);

          $("#table_customer").DataTable({
            data: data,
          });
        } else {
          alert("HTTP-Error: " + response.status);
        }
      }
      $(document).ready(function () {
        // $("#table_customer").DataTable();
        getDataset();
      });
    </script>
  </body>
</html>
