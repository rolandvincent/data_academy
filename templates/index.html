<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Customer Segmentation</a>
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Chart</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid p-4">
      <div class="row p-4">
        <div class="col mw-sm-3">
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender">
              <option value="0">Men</option>
              <option value="1">Women</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input
              class="form-control"
              name="age"
              id="age"
              type="number"
              placeholder="Age"
            />
          </div>
          <div class="mb-3">
            <label for="income" class="form-label">Income </label>
            <input
              class="form-control"
              name="income"
              id="income"
              type="number"
              placeholder="Income"
            />
          </div>
          <div class="mb-3">
            <label for="spending" class="form-label">Spending Score </label>
            <input
              class="form-control"
              name="spending_score"
              id="spending"
              type="number"
              placeholder="Spending Score"
            />
          </div>
          <div class="mb-3 d-grid gap-2">
            <button class="btn btn-primary" onclick="predict()">
              Segment Customer
            </button>
          </div>
        </div>
        <div class="col">
          <div>
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById("myChart");

      function predict() {
        $("#time_group").text($("#opt_timeGroup").val());
        $.post(
          "/pred",
          {
            gender: $("#gender").val(),
            age: $("#age").val(),
            income: $("#income").val(),
            spending_score: $("#spending").val(),
          },
          function (data) {
            <!-- var predicted = jQuery.parseJSON(data); -->
            console.log(data);
          }
        );
      }

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
