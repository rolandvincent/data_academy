<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Customer Segmentation</a>
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../data">Data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../chart">Chart</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid p-4">
      <div class="row p-4">
        <div class="col-md-4">
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender">
              <option value="0">Men</option>
              <option value="1">Women</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input
              class="form-control"
              name="age"
              id="age"
              type="number"
              placeholder="Age"
              onchange="updateGraph()"
            />
          </div>
          <div class="mb-3">
            <label for="income" class="form-label">Income </label>
            <input
              class="form-control"
              name="income"
              id="income"
              type="number"
              placeholder="Income"
              onchange="updateGraph()"
            />
          </div>
          <div class="mb-3">
            <label for="spending" class="form-label">Spending Score </label>
            <input
              class="form-control"
              name="spending_score"
              id="spending"
              type="number"
              placeholder="Spending Score"
              onchange="updateGraph()"
            />
          </div>
          <div class="mb-3 d-grid gap-2">
            <button class="btn btn-primary" onclick="sumbit()">
              Segment Customer
            </button>
          </div>
        </div>
        <div class="col-md-8">
          <div>
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
      <div class="row p-4 justify-content-md-center">
        <div id="liveAlertPlaceholder" class="col-reverse-order"></div>
      </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="errorToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Error</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="errorMessage">Error!</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById("myChart");
      const resultToast = document.getElementById("resultToast");
      const toastMessage = document.getElementById("toastMessage");
      const alertPlaceholder = document.getElementById("liveAlertPlaceholder");
      const errorToast = document.getElementById("errorToast");
      const errorMessage = document.getElementById("errorMessage");

      var myChart = null;

      const alert = (message, type) => {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = [
          `<div class="alert alert-${type} alert-dismissible" role="alert">`,
          `   <div>${message}</div>`,
          '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
          "</div>",
        ].join("");

        alertPlaceholder.append(wrapper);
      };

      function sumbit() {
        var gender = $("#gender").val();
        var age = $("#age").val();
        var income = $("#income").val();
        var spending_score = $("#spending").val();

        if (!gender | !age | !income | !spending_score) {
          const toast = new bootstrap.Toast(errorToast);
          errorMessage.innerHTML = "Please fill all blanks";
          toast.show();
          return;
        }

        $.post(
          "/pred",
          {
            gender: gender,
            age: age,
            income: income,
            spending_score: spending_score,
          },
          function (data) {
            // <!-- var predicted = jQuery.parseJSON(data); -->
            console.log(data);
            alert("Segment Category: " + data["legend"], "success");
          }
        );
      }

      function updateGraph() {
        if (myChart != null) {
          myChart.destroy();
        }

        myChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Age", "Income", "Spending Score"],
            datasets: [
              {
                label: "RFM Score",
                data: [
                  parseInt($("#age").val()),
                  parseInt($("#income").val()),
                  parseInt($("#spending").val()),
                ],
                backgroundColor: ["#F7A4A455", "#F49D1A55", "#A4BE7B55"],
                borderColor: ["#F7A4A4", "#F49D1A", "#A4BE7B"],
                borderWidth: 2,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }

      updateGraph();
    </script>
  </body>
</html>
