<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Customer Segmentation</a>
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../data">Data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../chart">Chart</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid p-4"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById("myChart");
      var myChart = null;

      function updateGraph() {
        if (myChart != null) {
          myChart.destroy();
        }

        myChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Age", "Income", "Spending Score"],
            datasets: [
              {
                label: "RFM Score",
                data: [
                  parseInt($("#age").val()),
                  parseInt($("#income").val()),
                  parseInt($("#spending").val()),
                ],
                backgroundColor: ["#F7A4A455", "#F49D1A55", "#A4BE7B55"],
                borderColor: ["#F7A4A4", "#F49D1A", "#A4BE7B"],
                borderWidth: 2,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }

      updateGraph();
    </script>
  </body>
</html>
